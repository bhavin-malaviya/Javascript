<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 4</title>
</head>
<style>
    .bodyColor {
        background-color: black;
        color: bisque;
    }
</style>
<body class="bodyColor">
    <h1 style="text-align: center;">Document Object Model 4</h1>
    <ul class="language"> 
        <li>
            JavaScript
        </li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement("li")     
        li.innerHTML = `${langName}`;
        document.querySelector(".language").appendChild(li);
    }

    addLanguage("Python");
    addLanguage("React");
    addLanguage("Css");
    addLanguage("Java");
    addLanguage("Php");
</script>
</html>
