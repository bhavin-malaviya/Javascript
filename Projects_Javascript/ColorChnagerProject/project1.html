<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Switcher</title>
  <style>
    :root {
      --bg-color: white;
      --text-color: black;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .color-scheme-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 30px 30px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }

    #grey { background-color: grey; color: white; }
    #white { background-color: white; color: black; border: 1px solid black; }
    #blue { background-color: blue; color: white; }
    #red { background-color: red; color: white; }
  </style>
</head>
<body>
  <h1>Color Scheme Switcher</h1>
  <p>Select a color scheme:</p>
  <div class="color-scheme-buttons">
    <button class="button" id="grey">Grey</button>
    <button class="button" id="white">White</button>
    <button class="button" id="blue">Blue</button>
    <button class="button" id="red">Red</button>
  </div>
<script src="project1.js"></script>
</body>
</html>
